services:
  # Backend API
  - type: web
    name: juridik-ai-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FRONTEND_URL
        value: https://juridikai.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Frontend Static Site
  - type: web
    name: juridik-ai-frontend
    env: static
    buildCommand: cd frontend && npm install && npx expo export:web
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
